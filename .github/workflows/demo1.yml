name: Events Demo 1
on:
  pull_request:
    types:
      - opened
    branches:
      - main        # main
      - 'dev-*'     # dev-new dev-this-is-new         this is for all branches starting with dev- this also allow any character other than slash. thats the difference bw single * and double **
      - 'feat/**'   # feat/new feat/new/button         this is for all branches starting with feat/ this also cover any character after that including slashes too bcz of **
      
  workflow_dispatch:
  push:
    branches:
      - main        # main
      - 'dev-*'     # dev-new dev-this-is-new         this is for all branches starting with dev- this also allow any character other than slash. thats the difference bw single * and double **
      - 'feat/**'   # feat/new feat/new/button         this is for all branches starting with feat/ this also cover any character after that including slashes too bcz of **
      #developer-1 this is not valid branch which can trigger the workflow
    paths-ignore:
      - '.github/workflows/*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."